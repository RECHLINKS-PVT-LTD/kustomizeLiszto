apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-ingress
  namespace: development
  labels:
    app: node-deployment
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:5000;
      proxy_hide_header l5d-remote-ip;
      proxy_hide_header l5d-server-id;
spec:
  ingressClassName: nginx
  rules:
    - host: node.liszto.app
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: node-deployment
              port:
                number: 5000
    - host: icecast.liszto.app
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: icecast-service
              port:
                number: 8000
